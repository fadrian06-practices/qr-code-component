<!DOCTYPE html>
<html
  lang="en"
  x-data="{
    theme: localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),

    toggleTheme() {
      this.theme = this.theme === 'dark' ? 'light' : 'dark';
    },
  }"
  x-effect="localStorage.setItem('theme', theme)"
  :data-theme="theme">
  <head>
    <script>
      const themeFromStorage = localStorage.getItem("theme");
      const themeFromUserPreferences = matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";

      document.documentElement.dataset.theme = themeFromStorage || themeFromUserPreferences;
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="color-scheme"
      content="light dark"
      :content="`only ${theme}`" />
    <title>Frontend Mentor | QR code component</title>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="https://unpkg.com/alpinejs"></script>
  </head>
  <body>
    <button
      type="button"
      class="theme-toggler"
      @click="toggleTheme">
      <span
        x-text="`Turn ${theme === 'dark' ? 'on' : 'off'} the lights`"></span>
      <svg
        x-show="theme === 'dark'"
        width="1em"
        height="1em"
        fill="currentColor"
        viewBox="0 0 16 16">

      </svg>
      <svg
        x-show="theme === 'light'"
        width="1em"
        height="1em"
        fill="currentColor"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M5.04.303A.5.5 0 0 1 5.5 0h5c.2 0 .38.12.46.303l3 7a.5.5 0 0 1-.363.687h-.002q-.225.044-.45.081a33 33 0 0 1-4.645.425V13.5a.5.5 0 1 1-1 0V8.495a33 33 0 0 1-4.645-.425q-.225-.036-.45-.08h-.003a.5.5 0 0 1-.362-.688l3-7Z" />

    </button>
    <article class="qr">
      <img
        src="./images/image-qr-code.png"
        alt="QR code"
        class="qr__img"
        width="100%" />
      <h1 class="qr__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr__text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </article>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link">
        Frontend Mentor</a>. Coded by
      <a

  </body>
</html>
